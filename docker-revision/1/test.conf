<VirtualHost *:80>
        #ServerName test

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/test
        ErrorLog ${APACHE_LOG_DIR}/test_error.log
        CustomLog ${APACHE_LOG_DIR}/test_access.log combined

        <Directory /var/www/test>
        Require all granted
        AllowOverride All
        </Directory>
</VirtualHost>
